<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Save rocketship</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="game-over-overlay" class="game-over-window">
    </div>

    <div id="game-over" class="game-over">
        <h1>GAME OVER</h1>
        <button id="play-again" class="new-game">Play Again</button>
    </div>

    <div class="wrapper">
        <div class="instructions">
            <div>
                Move with <span>arrows</span> or <span>w a s d</span>
            </div>
            <div>
                Shoot with <span>space</span>
            </div>
        </div>

        <div id="score" class="points"></div>
    </div>

    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
